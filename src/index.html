<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="search-container">
      <h1 class="title">Image Search App</h1>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">
          <span class="material-icons">Search</span>
        </button>
      </form>
    </div>

    <div class="gallery-container">
      <div class="gallery"></div>
      <button type="button" class="buttonLoadMore is-hidden">Load more</button>
      <a class="button-to-top" title="Return to top">
        <span class="icons">&#8593;</span>
      </a>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
